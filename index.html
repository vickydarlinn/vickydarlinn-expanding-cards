<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel" style="background-image: url(./images/photo1.jpeg)">
        <h3>Photo 1 demo</h3>
      </div>
      <div class="panel" style="background-image: url(./images/photo2.jpeg)">
        <h3>Photo 2 demo</h3>
      </div>
      <div
        class="panel active"
        style="background-image: url(./images/photo3.jpeg)"
      >
        <h3>Photo 3 demo</h3>
      </div>
      <div class="panel" style="background-image: url(./images/photo4.jpeg)">
        <h3>Photo 4 demo</h3>
      </div>
      <div class="panel" style="background-image: url(./images/photo5.jpeg)">
        <h3>Photo 5 demo</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
